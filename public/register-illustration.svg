<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="welcomeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Central Welcome Message -->
  <g transform="translate(100, 100)">
    <!-- Welcome Card -->
    <rect x="0" y="0" width="200" height="120" rx="16" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="3"/>
    <text x="100" y="35" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Join QuizMaster
    </text>
    <text x="100" y="55" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
      Start Your Learning Journey
    </text>
    
    <!-- Welcome Icon -->
    <circle cx="100" cy="85" r="20" fill="url(#welcomeGradient)"/>
    <path d="M95 80 L105 85 L95 90" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Community Members -->
  <g transform="translate(50, 250)">
    <!-- Member 1 -->
    <circle cx="20" cy="20" r="15" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">A</text>
  </g>
  
  <g transform="translate(80, 250)">
    <!-- Member 2 -->
    <circle cx="20" cy="20" r="15" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">B</text>
  </g>
  
  <g transform="translate(110, 250)">
    <!-- Member 3 -->
    <circle cx="20" cy="20" r="15" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C</text>
  </g>
  
  <g transform="translate(140, 250)">
    <!-- Member 4 -->
    <circle cx="20" cy="20" r="15" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">D</text>
  </g>
  
  <g transform="translate(170, 250)">
    <!-- New Member (You) -->
    <circle cx="20" cy="20" r="15" fill="#8b5cf6" stroke="#ffffff" stroke-width="3"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">YOU</text>
  </g>
  
  <!-- Features Icons -->
  <g transform="translate(280, 80)">
    <!-- Quiz Icon -->
    <rect x="0" y="0" width="40" height="30" rx="6" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="12" cy="10" r="3" fill="#0ea5e9"/>
    <rect x="8" y="18" width="24" height="2" fill="#64748b"/>
    <rect x="8" y="22" width="16" height="2" fill="#64748b"/>
    <rect x="8" y="26" width="20" height="2" fill="#64748b"/>
  </g>
  
  <g transform="translate(280, 130)">
    <!-- Trophy Icon -->
    <path d="M20 5 L25 15 L30 15 L27 20 L29 25 L20 22 L11 25 L13 20 L10 15 L15 15 Z" fill="#fbbf24" stroke="#ffffff" stroke-width="1"/>
    <rect x="18" y="25" width="4" height="8" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(280, 180)">
    <!-- Book Icon -->
    <rect x="0" y="0" width="30" height="25" rx="2" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="2"/>
    <rect x="5" y="5" width="20" height="2" fill="#64748b"/>
    <rect x="5" y="10" width="15" height="2" fill="#64748b"/>
    <rect x="5" y="15" width="18" height="2" fill="#64748b"/>
    <rect x="5" y="20" width="12" height="2" fill="#64748b"/>
  </g>
  
  <!-- Stats -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">10K+ Learners</text>
  </g>
  
  <g transform="translate(200, 320)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">500+ Quizzes</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="280" cy="280" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="120" cy="320" r="2.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="350" cy="200" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="280" r="2" fill="#ffffff" opacity="0.4"/>
  
  <!-- Decorative Lines -->
  <path d="M0 150 Q100 140 200 150 Q300 160 400 150" stroke="#ffffff" stroke-width="1" opacity="0.2" fill="none"/>
  <path d="M0 350 Q100 340 200 350 Q300 360 400 350" stroke="#ffffff" stroke-width="1" opacity="0.2" fill="none"/>
  
  <!-- Plus Sign for New User -->
  <g transform="translate(190, 250)">
    <circle cx="10" cy="10" r="8" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <path d="M10 6 L10 14 M6 10 L14 10" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
