<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Central User Profile -->
  <g transform="translate(150, 120)">
    <!-- User Avatar -->
    <circle cx="50" cy="50" r="40" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="3"/>
    <circle cx="50" cy="45" r="15" fill="#64748b"/>
    <path d="M35 70 Q50 60 65 70" fill="#64748b"/>
    
    <!-- Welcome Back Text -->
    <text x="50" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Welcome Back!
    </text>
  </g>
  
  <!-- Progress Indicators -->
  <g transform="translate(80, 200)">
    <!-- Progress Bar 1 -->
    <rect x="0" y="0" width="240" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="0" y="0" width="180" height="8" rx="4" fill="url(#progressGradient)"/>
    <text x="250" y="8" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">75%</text>
    <text x="0" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Math Skills</text>
  </g>
  
  <g transform="translate(80, 230)">
    <!-- Progress Bar 2 -->
    <rect x="0" y="0" width="240" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="0" y="0" width="200" height="8" rx="4" fill="url(#progressGradient)"/>
    <text x="250" y="8" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">83%</text>
    <text x="0" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Science Quiz</text>
  </g>
  
  <g transform="translate(80, 260)">
    <!-- Progress Bar 3 -->
    <rect x="0" y="0" width="240" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="0" y="0" width="160" height="8" rx="4" fill="url(#progressGradient)"/>
    <text x="250" y="8" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">67%</text>
    <text x="0" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">History</text>
  </g>
  
  <!-- Achievement Badges -->
  <g transform="translate(50, 320)">
    <circle cx="20" cy="20" r="15" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  </g>
  
  <g transform="translate(100, 320)">
    <circle cx="20" cy="20" r="15" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  </g>
  
  <g transform="translate(150, 320)">
    <circle cx="20" cy="20" r="15" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(320, 80)">
    <!-- Notification Bell -->
    <path d="M15 5 L15 8 C15 10 13 12 10 12 C7 12 5 10 5 8 L5 5 L15 5 Z" fill="#ffffff" opacity="0.8"/>
    <circle cx="10" cy="8" r="3" fill="#ef4444"/>
    <path d="M8 12 L12 12 L10 15 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(30, 80)">
    <!-- Calendar -->
    <rect x="0" y="0" width="40" height="30" rx="4" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="2"/>
    <rect x="0" y="0" width="40" height="8" fill="#ef4444"/>
    <text x="20" y="6" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TODAY</text>
    <text x="20" y="20" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="280" cy="280" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="120" cy="320" r="2.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="350" cy="200" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="280" r="2" fill="#ffffff" opacity="0.4"/>
  
  <!-- Decorative Lines -->
  <path d="M0 150 Q100 140 200 150 Q300 160 400 150" stroke="#ffffff" stroke-width="1" opacity="0.2" fill="none"/>
  <path d="M0 350 Q100 340 200 350 Q300 360 400 350" stroke="#ffffff" stroke-width="1" opacity="0.2" fill="none"/>
</svg>
